<fm-deliver-to></fm-deliver-to>


<div class="row-fluid">

  <div class="span3 fm-panel">
    <h4>Filter Restaurants</h4>

    <form>

      <h5>Rating</h5>

      <fm-rating ng-model="$parent.filter.rating"></fm-rating>


      <h5>Price</h5>

      <fm-rating ng-model="$parent.filter.price" symbol="$"></fm-rating>


      <h5>Cuisine</h5>

      <div fm-checkbox-list ng-model="filter.cuisine">
        <label ng-repeat="(name, title) in CUISINE_OPTIONS" class="checkbox">
          <input type="checkbox" value="{{name}}"> {{title}}
        </label>
      </div>

      <div>
        <label class="checkbox">
          <input type="checkbox" value="african"> African
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Barbecue
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Cafe
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Czech / Slovak
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> German
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Indian
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Japanese
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Mexican
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Pizza
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Thai
        </label>
        <label class="checkbox">
          <input type="checkbox" value="african"> Vegetarian
        </label>
      </div>
    </form>
  </div>


  <div class="span9 fm-panel fm-restaurant-list">
    <h4>
      {{restaurants.length}} restaurants found!
    </h4>

    <table class="table table-hover table-striped">
      <tr>
        <th><a href>Name &#9650;</a></th>
        <th><a href>Price </a></th>
        <th><a href>Rating </a></th>
      </tr>
      <tr ng-repeat="restaurant in restaurants">
        <td>
          <a href="#/menu/{{restaurant.id}}">
            <img class="img-rounded pull-left" ng-src="img/restaurants/{{restaurant.id}}.jpg">
            <b>{{restaurant.name}}</b>
          </a>
          <p>{{restaurant.description}}</p>
        </td>
        <td>
          <fm-rating ng-model="$parent.restaurant.rating" readonly="true"></fm-rating>
        </td>
        <td>
          <fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true" ></fm-rating>
        </td>
      </tr>
    </table>
  </div>
</div>
